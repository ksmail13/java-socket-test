<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Test</title>
</head>
<body>

<div id="log" style="border: 1px solid #000; padding: 10px; max-height:300px; overflow-y:scroll;"></div>

<script src="/webjars/jquery/1.12.4/jquery.js"></script>
<script src="/js/main.js"></script>
<script>
    window.onload = function() {
        for (var i = 0; i < 100; i++) {
            setTimeout(initSocket, 200);
        }
    }

    function initSocket() {
        var m = new WSocket({host:'localhost', port:8000, path:'/ws/echo'});

        setInterval(function () {
            try {
                m.send(10);
            } catch (e) {
                console.log(e);
            }
        }, 100);
    }


</script>
</body>
</html>
